[build-system]

requires = [
    "cmake>=3.26.4",
    "cython>=3.0.0",
    "ninja",
    "scikit-build-core[pyproject]>=0.7.0",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../../dependencies.yaml and run `rapids-dependency-file-generator`.

[tool.pytest.ini_options]
testpaths = ["cugraph_pg/tests"]

[project]
name = "cugraph-pg"
dynamic = ["version"]
description = "cugraph-pg - Property and Knowledge Graph support for cuGraph massive-scale, ultra-fast GPU graph analytics."
authors = [
    { name = "NVIDIA Corporation" },
]
license = { text = "Apache 2.0" }
requires-python = ">=3.10"
classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "cugraph==24.6.*",
    "numba>=0.57",
    "numpy>=1.23,<2.0a0",
    "pylibcugraphops==24.6.*",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../../dependencies.yaml and run `rapids-dependency-file-generator`.

[project.urls]
Homepage = "https://github.com/rapidsai/cugraph"
Documentation = "https://docs.rapids.ai/api/cugraph/stable/"

[project.optional-dependencies]
test = [
    "pandas",
    "pytest",
    "pytest-benchmark",
    "pytest-cov",
    "pytest-xdist",
    "scipy",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../../dependencies.yaml and run `rapids-dependency-file-generator`.

[tool.setuptools]
license-files = ["LICENSE"]

[tool.setuptools.dynamic]
version = {file = "cugraph_pg/VERSION"}

[tool.setuptools.packages.find]
include = [
    "cugraph_pg*",
    "cugraph_pg.*",
]
